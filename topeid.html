            font-size: 2rem;
            font-weight: 700;

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1rem;
        }

        .control-group input,
        .control-group select,
        .control-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .control-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .image-option {
            position: relative;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .image-option:hover {
            transform: scale(1.05);
        }

        .image-option.selected {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .image-option img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 7px;
        }

        .card-preview {
            position: sticky;
            top: 20px;
        }

        .greeting-card {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transform: perspective(1000px) rotateY(-5deg);
            transition: all 0.5s ease;
        }

        .card-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(106, 90, 205, 0.8), rgba(255, 182, 193, 0.6));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .card-title {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .card-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease 0.2s both;
        }

        .card-message {
            font-size: 1.2rem;
            color: #fff;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease 0.4s both;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .moon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .star {
            position: absolute;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        .star:nth-child(1) { top: 15%; left: 15%; width: 12px; height: 12px; animation-delay: 0s; }
        .star:nth-child(2) { top: 25%; left: 85%; width: 8px; height: 8px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 70%; left: 10%; width: 10px; height: 10px; animation-delay: 1s; }
        .star:nth-child(4) { top: 80%; right: 20%; width: 6px; height: 6px; animation-delay: 1.5s; }

        .download-btn {

            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .container {

            }
            
            .card-name {
                font-size: 1.5rem;
            }
            
            .card-message {
                font-size: 1rem;
            }
        }

        function downloadCard() {
            const card = document.getElementById('greetingCard');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // ÿ™ÿ≠ÿØŸäÿØ ÿ£ÿ®ÿπÿßÿØ ÿßŸÑŸÉÿßŸÜŸÅÿßÿ≥
            canvas.width = 800;
            canvas.height = 600;
            
            // ÿ±ÿ≥ŸÖ ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿØÿ±ÿ¨ÿ©
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f093fb');
            gradient.addColorStop(1, '#f5576c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÜÿßÿµÿ± ÿ≤ÿÆÿ±ŸÅŸäÿ©
            // ÿßŸÑŸÇŸÖÿ±
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(canvas.width - 80, 60, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            // ÿßŸÑŸÜÿ¨ŸàŸÖ
            const stars = [
                {x: 100, y: 80, size: 15},
                {x: canvas.width - 150, y: 120, size: 10},
                {x: 80, y: canvas.height - 150, size: 12},
                {x: canvas.width - 100, y: canvas.height - 100, size: 8}
            ];
            
            stars.forEach(star => {
                ctx.fillStyle = '#FFFFFF';
                ctx.save();
                ctx.translate(star.x, star.y);
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * star.size, 
                              Math.sin((18 + i * 72) * Math.PI / 180) * star.size);
                    ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * star.size / 2, 
                              Math.sin((54 + i * 72) * Math.PI / 180) * star.size / 2);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            });
            
            // ÿßŸÑŸÜÿµŸàÿµ
            ctx.textAlign = 'center';
            ctx.fillStyle = '#FFFFFF';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.shadowBlur = 4;
            
            // ÿßŸÑÿπŸÜŸàÿßŸÜ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä
            ctx.font = 'bold 48px Arial';
            ctx.fillText('üéâ ÿπŸäÿØ ÿ£ÿ∂ÿ≠Ÿâ ŸÖÿ®ÿßÿ±ŸÉ üéâ', canvas.width / 2, canvas.height / 2 - 60);
            
            // ÿßŸÑÿßÿ≥ŸÖ
            ctx.font = 'bold 36px Arial';
            const name = document.getElementById('recipientName').value || 'ÿßŸÑÿßÿ≥ŸÖ';
            ctx.fillText(name, canvas.width / 2, canvas.height / 2 + 20);
            
            // ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
            ctx.font = '24px Arial';
            const message = document.getElementById('customMessage').value || 'ÿπŸäÿØ ÿ£ÿ∂ÿ≠Ÿâ ŸÖÿ®ÿßÿ±ŸÉ';

                ctx.fillText(line, canvas.width / 2, canvas.height / 2 + 80 + (index * 35));
            });

            link.href = canvas.toDataURL('image/png');
            link.click();
        }
